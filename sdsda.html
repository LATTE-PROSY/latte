<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/.nekoweb-api/static/site.js" type="text/javascript" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brewza</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('/latte.png') no-repeat center center fixed;
      background-size: cover;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    #content-frame {
      border: none;
      width: 100%;
      height: 100%;
      transform: scale(1);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 1;
      background: transparent; 
    }
    .active-icon {
      color: #ff69b4 !important;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
    }
  </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">

  <!-- Sidebar (desktop â‰¥768px) -->
  <nav class="glass-effect fixed top-1/2 left-4 -translate-y-1/2 z-50 rounded-2xl px-3 py-6 shadow-lg hidden md:flex">
    <div class="flex flex-col items-center space-y-6 text-2xl text-gray-200">
      <a href="#" class="nav-link" data-url="/homereal.html"><i class="fa-solid fa-house"></i></a>
      <a href="#" class="nav-link" data-url="https://cdn.jsdelivr.net/gh/Latte-Xv1/pages@main/game.html"><i class="fa-solid fa-gamepad"></i></a>
      <a href="#" class="nav-link" data-url="/apps.html"><i class="fa-solid fa-shapes"></i></a>
      <a href="#" class="nav-link" data-url="/chat.html"><i class="fa-solid fa-comments"></i></a>
      <a href="#" class="nav-link" data-url="/ai.html"><i class="fa-solid fa-brain"></i></a>
      <a href="#" class="nav-link" data-url="/1234567890"><i class="fa-solid fa-store"></i></a>
      <a href="#" class="nav-link" data-url="/settings.html"><i class="fa-solid fa-gear"></i></a>
      <a href="#" id="sneakpeek-link" class="nav-link hidden" data-url="/sneakpeek.html"><i class="fa-solid fa-star"></i></a>
    </div>
  </nav>

  <!-- Bottom Nav (mobile <768px) -->
  <nav class="glass-effect fixed bottom-0 left-0 w-full z-50 flex justify-around py-3 md:hidden">
    <a href="#" class="nav-link text-xl text-gray-200" data-url="/homereal.html"><i class="fa-solid fa-house"></i></a>
    <a href="#" class="nav-link text-xl text-gray-200" data-url="https://cdn.jsdelivr.net/gh/Latte-Xv1/pages@main/game.html"><i class="fa-solid fa-gamepad"></i></a>
    <a href="#" class="nav-link text-xl text-gray-200" data-url="/apps.html"><i class="fa-solid fa-shapes"></i></a>
    <a href="#" class="nav-link text-xl text-gray-200" data-url="/chat.html"><i class="fa-solid fa-comments"></i></a>
    <a href="#" class="nav-link text-xl text-gray-200" data-url="/ai.html"><i class="fa-solid fa-brain"></i></a>
    <a href="#" class="nav-link text-xl text-gray-200" data-url="/1234567890"><i class="fa-solid fa-store"></i></a>
    <a href="#" class="nav-link text-xl text-gray-200" data-url="/settings.html"><i class="fa-solid fa-gear"></i></a>
    <a href="#" id="sneakpeek-link-mobile" class="nav-link hidden text-xl text-gray-200" data-url="/sneakpeek.html"><i class="fa-solid fa-star"></i></a>
  </nav>

  <!-- Main Content -->
  <main class="h-screen w-full">
    <div id="iframe-container" class="absolute top-0 left-0 w-full h-full pb-12 md:pb-0">
      <iframe id="content-frame" src="/homereal.html" allowfullscreen></iframe>
    </div>
  </main>

  <!-- Script -->
  <script>
    const contentFrame = document.getElementById('content-frame');
    const navLinks = document.querySelectorAll('.nav-link');

    function loadPage(url, link) {
      navLinks.forEach(l => l.querySelector('i').classList.remove('active-icon'));
      link.querySelector('i').classList.add('active-icon');

      contentFrame.style.transform = "scale(0.95)";
      contentFrame.style.opacity = "0.5";
      setTimeout(() => {
        contentFrame.src = url;
      }, 250);
    }

    contentFrame.addEventListener('load', () => {
      contentFrame.style.transform = "scale(1)";
      contentFrame.style.opacity = "1";
    });

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const url = link.getAttribute("data-url");
        loadPage(url, link);
      });
    });

    function loadSidebarUnlocks() {
      const unlocks = JSON.parse(localStorage.getItem("sidebarUnlocks")) || [];
      if (unlocks.includes("sneakpeek")) {
        document.getElementById("sneakpeek-link").classList.remove("hidden");
        document.getElementById("sneakpeek-link-mobile").classList.remove("hidden");
      }
    }

    window.addEventListener("message", (event) => {
      if (event.data.type === "unlockSidebar" && event.data.id === "sneakpeek") {
        document.getElementById("sneakpeek-link").classList.remove("hidden");
        document.getElementById("sneakpeek-link-mobile").classList.remove("hidden");
      }
    });

    loadSidebarUnlocks();
    navLinks[0].querySelector('i').classList.add('active-icon');
  </script>
  <script src="/assets/settings.js"></script>
</body>
</html>
