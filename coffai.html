<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Page</title>
    <style>
        /* Make html and body take up full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Optional: Center content */
        .full-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        Full Screen Content Here
    </div>
</body>
</html>
