<html lang="en"><head><script src="/.nekoweb-api/static/site.js" type="text/javascript" defer=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewza</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://files.catbox.moe/d5co69.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        #content-frame {
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .suggestion-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 22%;
        }
    </style>

<body class="bg-gray-900 text-white overflow-hidden">

    <!-- Main container -->
    <div class="relative min-h-screen w-full bg-black/30">

        <!-- Main Content Area -->
        <main class="h-screen w-full flex items-center justify-center">
            
            <!-- Home Page Content -->
            <div id="home-content" class="flex flex-col items-center justify-center text-center px-4 transition-opacity duration-500 transform scale-110">
                
                <!-- Logo -->
                <div class="flex flex-col items-center gap-2 mb-6"> <img src="https://files.catbox.moe/39gye0.png" alt="Brewza Logo" class="w-80 h-auto" onerror="this.onerror=null;this.src='https://placehold.co/320x125/2d3748/ffffff?text=Brewza';"> <p class="text-white text-lg">hai boiz</p> </div>


                

            <!-- Iframe container for embedded content -->
            <div id="iframe-container" class="absolute top-0 left-0 w-full h-full hidden opacity-0 transition-opacity duration-500">
                <iframe id="content-frame" src="about:blank" allowfullscreen=""></iframe>
            </div>
        </main>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 hidden transition-opacity duration-300">
            <div class="glass-effect rounded-2xl w-full max-w-4xl p-4 sm:p-6 m-4 text-white border border-gray-700/50">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold">Settings</h2>
                    <button id="close-settings-modal" class="text-3xl text-gray-400 hover:text-white transition-colors">×</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-900/40 p-6 rounded-xl border border-gray-700/50 flex flex-col">
                        <h3 class="text-xl font-semibold mb-2">Launch in about:blank</h3>
                        <p class="text-gray-300 text-sm mb-4 flex-grow">Launch the site in an 'about:blank' tab to potentially bypass network restrictions.</p>
                        <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition-colors w-full sm:w-auto">Launch in about:blank</button>
                    </div>

                    <div class="bg-gray-900/40 p-6 rounded-xl border border-gray-700/50">
                        <h3 class="text-xl font-semibold mb-2">Panic Key Settings</h3>
                        <p class="text-gray-300 text-sm mb-4">Set a key to quickly redirect to a specified URL.</p>
                        <div class="space-y-4">
                            <div>
                                <label for="panic-key" class="block text-sm font-medium text-gray-300 mb-1">Panic Key (e.g., E, Y, Escape):</label>
                                <input type="text" id="panic-key" placeholder="Press a key (e.g., Esc, E)" class="w-full bg-gray-800/60 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
                            </div>
                            <div>
                                <label for="redirect-url" class="block text-sm font-medium text-gray-300 mb-1">Redirect URL (e.g., https://google.com):</label>
                                <input type="url" id="redirect-url" placeholder="https://google.com" class="w-full bg-gray-800/60 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
                            </div>
                            <div class="flex justify-between items-center">
                                <p class="text-sm text-red-400">Panic Key: Disabled</p>
                                <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Toggle Panic Key</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const homeContent = document.getElementById('home-content');
        const iframeContainer = document.getElementById('iframe-container');
        const contentFrame = document.getElementById('content-frame');

        function showHomePage() {
            iframeContainer.classList.add('opacity-0');
            setTimeout(() => {
                iframeContainer.classList.add('hidden');
                contentFrame.src = 'about:blank';
            }, 300);
            
            homeContent.classList.remove('hidden');
            setTimeout(() => {
                homeContent.classList.remove('opacity-0');
                homeContent.classList.add('opacity-100');
            }, 50);
        }

        function showContentPage(url) {
            homeContent.classList.add('opacity-0');
            setTimeout(() => {
                homeContent.classList.add('hidden');
            }, 300);

            iframeContainer.classList.remove('hidden');
            contentFrame.src = url;
            setTimeout(() => {
                iframeContainer.classList.remove('opacity-0');
                iframeContainer.classList.add('opacity-100');
            }, 50);
        }

        // Settings modal logic
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsModalBtn = document.getElementById('close-settings-modal');

        function openSettingsModal() {
            settingsModal.classList.remove('hidden');
        }
        function closeSettingsModal() {
            settingsModal.classList.add('hidden');
        }
        closeSettingsModalBtn.addEventListener('click', closeSettingsModal);
        settingsModal.addEventListener('click', (event) => {
            if (event.target === settingsModal) closeSettingsModal();
        });

        document.addEventListener('DOMContentLoaded', () => {
            homeContent.classList.remove('opacity-0');
        });
    </script>



</body></html>
