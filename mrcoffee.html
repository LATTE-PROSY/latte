<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/.nekoweb-api/static/site.js" type="text/javascript" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brewza</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
  body {
    font-family: 'Inter', sans-serif;
    background: url('/latte.png') no-repeat center center fixed;
    background-size: cover;
  }
  .glass-effect {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.15);
  }
  #content-frame {
    border: none;
    width: 100%;
    height: 100%;
    transform: scale(1);
    transition: transform 0.5s ease, opacity 0.5s ease;
    opacity: 1;
    background: transparent; 
  }
  .active-icon {
    color: #ff69b4 !important;
    text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
  }
</style>

</head>
<body class="bg-gray-900 text-white overflow-hidden">

  <!-- Top Bar -->
  <nav class="glass-effect fixed top-4 left-1/2 -translate-x-1/2 z-50 rounded-full px-5 py-3 shadow-lg">
    <div class="flex items-center justify-center space-x-6 text-xl text-gray-200">
      <a href="#" class="nav-link hover:text-white transition-colors" data-url="/homereal.html" title="Home"><i class="fa-solid fa-house"></i></a>
      <a href="#" class="nav-link hover:text-white transition-colors" data-url="/gdes.html" title="Games"><i class="fa-solid fa-gamepad"></i></a>
      <a href="#" class="nav-link hover:text-white transition-colors" data-url="/apps.html" title="Apps"><i class="fa-solid fa-shapes"></i></a>
      <a href="#" class="nav-link hover:text-white transition-colors" data-url="/chat.html" title="Chat"><i class="fa-solid fa-comments"></i></a>
      <a href="#" class="nav-link hover:text-white transition-colors" data-url="/ai.html" title="AI"><i class="fa-solid fa-brain"></i></a>
      <a href="#" class="nav-link hover:text-white transition-colors" data-url="/me.html" title="Profile"><i class="fa-solid fa-user"></i></a>
      <a href="#" class="nav-link hover:text-white transition-colors" data-url="/settings.html" title="Settings"><i class="fa-solid fa-gear"></i></a>
    </div>
  </nav>

  <main class="h-screen w-full">
    <div id="iframe-container" class="absolute top-0 left-0 w-full h-full">
      <iframe id="content-frame" src="/homereal.html" allowfullscreen></iframe>
    </div>
  </main>

  <script>
    const contentFrame = document.getElementById('content-frame');
    const navLinks = document.querySelectorAll('.nav-link');

    function loadPage(url, link) {
      // Remove glow from all icons
      navLinks.forEach(l => l.querySelector('i').classList.remove('active-icon'));

      // Add glow to clicked icon
      link.querySelector('i').classList.add('active-icon');

      // Smooth transition effect
      contentFrame.style.transform = "scale(0.95)";
      contentFrame.style.opacity = "0.5";
      setTimeout(() => {
        contentFrame.src = url;
      }, 250);
    }

    // Listen for iframe load to return to normal scale
    contentFrame.addEventListener('load', () => {
      contentFrame.style.transform = "scale(1)";
      contentFrame.style.opacity = "1";
    });

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const url = link.getAttribute("data-url");
        loadPage(url, link);
      });
    });

    // Set initial glow on page load
    navLinks[0].querySelector('i').classList.add('active-icon');
  </script>

</body>
</html>
