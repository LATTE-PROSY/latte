<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sneak Peek</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background:
        radial-gradient(1000px 500px at 20% -20%, rgba(255,109,181,.15), transparent 70%),
        radial-gradient(900px 500px at 100% 20%, rgba(99,102,241,.18), transparent 60%),
        #0f172a;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .iframe-wrapper {
      width: 100%;
      height: 70vh; /* fills most of the screen */
      border-radius: 1rem;
      overflow: hidden;
    }
    iframe.secret-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center p-6">

  <!-- Locked State -->
  <div id="locked" class="glass max-w-md w-full p-8 rounded-2xl text-center hidden">
    <div class="text-5xl text-gray-400 mb-4">
      <i class="fa-solid fa-lock"></i>
    </div>
    <h1 class="text-2xl font-extrabold">Locked</h1>
    <p class="text-gray-300 mt-2">You havenâ€™t unlocked <span class="text-pink-400 font-bold">Sneak Peek</span> yet.</p>
    <a href="/shop.html" class="inline-block mt-5 bg-pink-600 hover:bg-pink-500 px-5 py-2 rounded-xl font-semibold">Go to Shop</a>
  </div>

  <!-- Unlocked State -->
  <div id="unlocked" class="glass max-w-5xl w-full p-6 rounded-2xl hidden flex flex-col">
    <div class="flex items-center gap-4 mb-4">
      <div class="w-12 h-12 flex items-center justify-center bg-pink-500/20 text-pink-400 rounded-xl">
        <i class="fa-solid fa-eye text-2xl"></i>
      </div>
      <h1 class="text-3xl font-extrabold">Sneak Peek</h1>
    </div>

    <div class="iframe-wrapper">
      <!-- Replace src with your secret content -->
      <iframe class="secret-frame" src="/image_2025-09-04_202221706.png"></iframe>
    </div>

  </div>

  <script>
    function getUnlocks() {
      try { return JSON.parse(localStorage.getItem("sidebarUnlocks")) || []; }
      catch { return []; }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const unlocked = getUnlocks().includes("sneakpeek");
      document.getElementById("locked").classList.toggle("hidden", unlocked);
      document.getElementById("unlocked").classList.toggle("hidden", !unlocked);
    });
  </script>
</body>
</html>
